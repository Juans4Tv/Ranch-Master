<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranch Master/Ganadero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/Ganadero.css">
</head>
<body class="bg-light">

  <!-- Barra lateral -->
  <div class="sidebar">
      <div class="menu-item" onclick="mostrarSeccion('ganado')">
          <img src="/static/logos/GestionGanado.png" alt="Ganado" class="menu-icon">
          <span>Gestión de Ganado</span>
      </div>
      <div class="menu-item" onclick="mostrarSeccion('alimentacion')">
          <img src="/static/logos/GestionAlimentacion.png" alt="Alimentación" class="menu-icon">
          <span>Gestión de Alimentación</span>
      </div>
      <div class="menu-item" onclick="mostrarSeccion('vinculacion')">
          <img src="/static/logos/AlimentacionPorGrupo.png" alt="Vinculación" class="menu-icon">
          <span>Alimentación por Grupo</span>
      </div>
      <div class="menu-item" onclick="mostrarSeccion('alertas')">
          <img src="/static/logos/AlertasAgua.png" alt="Alertas" class="menu-icon">
          <span>Alertas de Agua</span>
      </div>
      <div class="menu-item" onclick="mostrarSeccion('cerrar')">
          <img src="/static/logos/CerrarSesion.png" alt="Cerrar sesión" class="menu-icon">
          <span>Cerrar Sesión</span>
      </div>
  </div>

  <!-- Panel principal -->
  <div id="panel-resumen" class="container-right content-area" style="display: block;">
      <h2 class="text-left">RanchMaster</h2>
      <div id="panelResumen" class="text-center">
          <h1 class="mb-4 p-5">Resumen General</h1>
          <div class="row justify-content-center">
              <!-- Total de Ganado -->
              <div class="col-md-4 col-lg-3 mb-4">
                  <div class="card total-ganado text-white shadow-sm h-100">
                      <div class="card-body">
                          <h5 class="card-title">Total de Ganado</h5>
                          <p id="totalGanado" class="card-text fs-2">Cargando...</p>
                      </div>
                  </div>
              </div>
              <!-- Alimentación Registrada -->
              <div class="col-md-4 col-lg-3 mb-4">
                  <div class="card alimentacion-registrada text-white shadow-sm h-100">
                      <div class="card-body">
                          <h5 class="card-title">Alimentación Registrada</h5>
                          <p id="totalAlimentacion" class="card-text fs-2">Cargando...</p>
                      </div>
                  </div>
              </div>
              <!-- Alertas Activas -->
              <div class="col-md-4 col-lg-3 mb-4">
                  <div class="card alertas-activas text-white shadow-sm h-100">
                      <div class="card-body">
                          <h5 class="card-title">Alertas Activas</h5>
                          <p id="totalAlertas" class="card-text fs-2">Cargando...</p>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Scripts de Bootstrap y JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="/static/js/Ganadero.js"></script>
</body>
</html>
