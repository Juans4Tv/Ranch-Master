<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/IniciarSesion.css">
</head>
</head>
<body class="bg-light">
    <div class="d-flex min-vh-100">
        <!-- Sección de bienvenida y logo (col-md-4 en desktop, 100% en tablet) -->
        <div class="col-md-4 d-flex flex-column align-items-center justify-content-center text-center p-4 shadow welcome-section">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            <p class="text-center">Selecciona tu rol para continuar:</p>
        
            <!-- Botones para seleccionar rol -->
            <div class="row mb-4" id="roleSelection">
                <div class="col-12 col-md-6 mb-2 mb-md-0">
                    <button onclick="selectRole('ganadero')" class="btn btn-primary btn-lg w-100">Ganadero</button>
                </div>
                <div class="col-12 col-md-6">
                    <button onclick="selectRole('encargado')" class="btn btn-primary btn-lg w-100">Encargado</button>
                </div>
            </div>

            <!-- Formulario de contraseña, inicialmente oculto -->
            <div id="passwordSection" class="d-none">
                <p class="text-center">Introduce tu contraseña:</p>
                <div class="form-group mb-3">
                  <input type="password" class="form-control form-control-lg" id="passwordInput" placeholder="Contraseña">
                </div>
                <button id="boton_red" onclick="validatePassword()" class="btn btn-success btn-lg w-100 mb-3">Confirmar</button>
                <div id="errorMessage" class="text-danger mt-3 text-center d-none">Contraseña incorrecta. Inténtalo de nuevo.</div>
            </div>

            <!-- Botón de Volver, siempre visible -->
            <div class="text-right">
                <button onclick="goBack()" class="btn btn-secondary btn-lg w-40">Volver</button>
            </div>
        </div>

        <!-- Sección de imagen de ganado (col-md-8 en desktop, fondo en tablet) -->
        <div class="col-md-8 p-0 d-none d-md-block bg-image-container">
            <img src="/static/pictures/InicioSesion.jpg" alt="Imagen de ganado" class="img-fluid bg-image">
            <div class="floating-text">Informacion de tu ganado en un solo lugar</div>
        </div>
    </div>    
    <!-- Scripts de Bootstrap y JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/InicioSesion.js"></script>
</body>
</html>
